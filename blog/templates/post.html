{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-12">
            <h2 class="post__title">
                {{ post.title }}
            </h2>
            <p class="post__body">
                {{ post.body }}
            </p>
            <h5 class="post__author">{{ post.author }}</h5>
            <a href="{% url 'edit_post' post.id %}">Tahrirlash</a>
            <a href="{% url 'delete_post' post.id %}">Delete</a>
        </div>
    </div>
{% endblock content %}
