{% extends "base.html" %}
{% block content %}
    <div class="row">
            <div class="col-12">
                <h2 class="post__title">
                    <a href="">{{ post.title }}</a>
                </h2>
                <p class="post__body">
                    {{ post.body }}
                </p>
                <h5 class="post__author">{{ post.author }}</h5>
            </div>
    </div>
{% endblock content %}
