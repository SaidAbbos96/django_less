{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'icon.png' %}">
    <title>My first blog width django 4</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header>
    <ul>
        <li>
            <a href="{% url "home" %}">Bosh sahifa</a>
        </li>
        <li>
            <a href="{% url "new_post" %}">Post yaratish</a>
        <li>
            {% if user.is_authenticated %}
                <h4>Salom {{ user.username }} !</h4>
                <h3><a href="{% url 'logout' %}">Chiqish</a></h3>
            {% else %}
                <a href="/account/login/">Login</a>
            {% endif %}
        </li>
        </li>
    </ul>
</header>
<main>
    {% block content %}
    {% endblock content %}
</main>
<footer>
    <div class="footer__box">
        <a href="" class="author-box">Muallif haqida</a>
    </div>
</footer>
</body>
</html>
